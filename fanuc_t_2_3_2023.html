<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>NC旋盤 | 階段軸プログラミング加工</title>
    <!-- 仅在屏幕宽度大于等于768px的设备上应用（平板和桌面） -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/fanuc_t_2_3_2023/fanuc_t_2_3_2023.css" />
    <!-- 仅在屏幕宽度小于768px的设备上应用（手机） -->
    <link
      rel="stylesheet"
      href="css/common-mobile.css"
      media="(max-width: 768px)"
    />
    <!-- <link
      rel="stylesheet"
      href="css/index/index-mobile.css"
      media="(max-width: 768px)"
    /> -->
  </head>
  <body>
    <header id="header" class="header dark"></header>
    <main>
      <section id="home" class="home light">
        <div class="home-container-area container-area">
          <h4>
            実習：
            <br />
            <br />
            階段軸実習 総合訓練
          </h4>
        </div>
      </section>
      <section id="practice" class="practice light">
        <div class="practice-container-area container-area">
          <div class="practice-title">
            <h4>実習内容</h4>
          </div>
          <div class="practice-content">
            <p>1.粗材のサイズはØ36×80です。</p>
            <p>2.指定されたサイズの粗材を定義し、クランプしてください。</p>
            <p>3.適切な旋削工具を選択し、対刀を完了してください。</p>
            <p>
              4.加工プログラムを編集し、G00およびG01命令を使用して、階段軸の加工を完了してください。
            </p>
          </div>
        </div>
      </section>
      <section id="drawings" class="drawings light">
        <div class="drawings-container-area container-area">
          <div class="drawings-title">
            <h4>加工図面</h4>
          </div>
          <div class="drawings-content">
            <img
              class="user-select-none"
              src="img/cnct/T_2_阶梯轴图1.png"
              alt="cnct加工図面"
            />
          </div>
        </div>
      </section>
      <section id="project" class="project light">
        <div class="project-container-area container-area">
          <div class="project-title">
            <h4>プロジェクト</h4>
          </div>
          <div class="project-content">
            <iframe
              style="scale: 0.9; position: absolute; width: 100%"
              width="1900"
              height="730"
              frameborder="0"
              src="https://www.shulin-soft.com:8035/frmFirst.aspx?eProject=CncSimuProjs_HNC818Lathe_2025/HNC818_T_2_3_2024.wmac&amp;UserName=0010100&amp;FrameId=1"
            ></iframe>
          </div>
        </div>
      </section>
      <section id="evaluation" class="evaluation light">
        <div class="evaluation-container-area container-area">
          <div class="evaluation-title">
            <h4>評価表</h4>
          </div>
          <div class="evaluation-content">
            <img
              class="user-select-none"
              src="img/cnct/T_2_阶梯轴评分1.png"
              alt="cnct加工図面"
            />
          </div>
        </div>
      </section>
      <footer id="footer" class="footer dark"></footer>
    </main>
    <div id="side-navi" class="side-navi"></div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <script src="js/common.js" type="module"></script>
  <script src="js/fanuc_t_2_3_2023/fanuc_t_2_3_2023.js" type="module"></script>
</html>
