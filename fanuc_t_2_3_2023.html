<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>NC旋盤 | 階段軸プログラミング加工</title>
    <!-- 基本CSS -->
    <link rel="stylesheet" href="css/common-base.css" />
    <link
      rel="stylesheet"
      href="css/common-desktop.css"
      media="(min-width: 769px)"
    />
    <link rel="stylesheet" href="css/common-footer.css" />
    <link rel="stylesheet" href="css/fanuc_t_2_3_2023/fanuc_t_2_3_2023.css" />
    <!-- モバイル用CSS -->
    <link
      rel="stylesheet"
      href="css/common-mobile.css"
      media="(max-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="css/fanuc_t_2_3_2023/fanuc_t_2_3_2023-mobile.css"
      media="(max-width: 768px)"
    />
  </head>
  <body>
    <header id="header" class="header dark">
      <!-- 内容由JavaScript加载 -->
    </header>
    <main>
      <section id="home" class="home light fade-in fade-in-1">
        <div class="container-area">
          <div class="section-title">
            <h4>階段軸実習 総合訓練</h4>
          </div>
          <div class="section-description">
            <p>
              本実習では、NC旋盤を使用して階段軸の加工を行います。プログラミングから加工まで、一連のプロセスを学びます。
            </p>
          </div>
        </div>
      </section>

      <section id="practice" class="practice light fade-in fade-in-2">
        <div class="container-area">
          <div class="section-title">
            <h4>実習内容</h4>
          </div>
          <div class="practice-content">
            <ol>
              <li>粗材のサイズはØ36×80です。</li>
              <li>指定されたサイズの粗材を定義し、クランプしてください。</li>
              <li>適切な旋削工具を選択し、対刀を完了してください。</li>
              <li>
                加工プログラムを編集し、G00およびG01命令を使用して、階段軸の加工を完了してください。
              </li>
            </ol>
          </div>
        </div>
      </section>

      <section id="drawings" class="drawings light fade-in fade-in-1">
        <div class="container-area">
          <div class="section-title">
            <h4>加工図面</h4>
          </div>
          <div class="drawings-content">
            <div class="image-container">
              <img
                class="user-select-none"
                src="img/cnct/T_2_阶梯轴图1.png"
                alt="階段軸加工図面"
              />
            </div>
          </div>
        </div>
      </section>

      <section id="project" class="project light fade-in fade-in-2">
        <div class="container-area">
          <div class="section-title">
            <h4>プロジェクト</h4>
          </div>
          <div class="project-content">
            <div class="iframe-container">
              <iframe
                id="simulation-frame"
                frameborder="0"
                src="https://www.shulin-soft.com:8035/frmFirst.aspx?eProject=CncSimuProjs_HNC818Lathe_2025/HNC818_T_2_3_2024.wmac&amp;UserName=0010100&amp;FrameId=1"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </section>

      <section id="evaluation" class="evaluation light fade-in fade-in-1">
        <div class="container-area">
          <div class="section-title">
            <h4>評価表</h4>
          </div>
          <div class="evaluation-content">
            <div class="image-container">
              <img
                class="user-select-none"
                src="img/cnct/T_2_阶梯轴评分1.png"
                alt="階段軸評価表"
              />
            </div>
          </div>
        </div>
      </section>

      <footer id="footer" class="footer dark">
        <!-- 内容由JavaScript加载 -->
      </footer>
    </main>
    <nav id="side-navi" class="side-navi">
      <!-- 内容由JavaScript加载 -->
    </nav>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <script src="js/fanuc_t_2_3_2023/fanuc_t_2_3_2023.js" type="module"></script>
</html>
